<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="top"></div>
      <div class="mid">
        <img src="./images/image-victor.jpg" alt="" class="avatar" />
        <div class="card__header">
          Victor Crest <span class="avatar__age">26</span>
        </div>
        <span class="avatar__city">London</span>
      </div>
      <div class="line"></div>
      <div class="bottom">
        <ul class="stats">
          <li>
            <span class="number">80K</span>
            <span class="info">Followers</span>
          </li>
          <li>
            <span class="number">803K</span>
            <span class="info">Likes</span>
          </li>
          <li>
            <span class="number">1.4K</span>
            <span class="info">Photos</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shiva</a>.
    </div>
  </body>
</html>
